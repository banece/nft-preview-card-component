<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article>
    <section class="main">
      <img src="./images/image-equilibrium.jpg" alt="Preview image of Equilibrium #3429 nft">
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
    </section>

    <section class="price">
      <img src="./images/icon-ethereum.svg" alt="Etherium crypto icon">
      <p>0.041 ETH</p>
    </section>
    
    <section class="time">
      <img src="./images/icon-clock.svg" alt="Clock icon">
      <p id="time">3 days left</p>
    </section>

    <footer>
      <img src="images/image-avatar.png" alt="Avatar of Jules Wyvern">
      <h3>Creation of Jules Wyvern</h3>
    </footer>
  </article>
</body>
</html>
