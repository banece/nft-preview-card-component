<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <article>
    <section class="main">
      <img src="./images/image-equilibrium.jpg" alt="Preview image of Equilibrium #3429 nft">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</section></p>
    </section>

    <section class="info">
      <ul>
        <li>
          <img src="./images/icon-ethereum.svg" alt="Etherium crypto icon">
          <p>0.041 ETH</p>
        </li>

        <li>
          <img src="./images/icon-clock.svg" alt="Clock icon">
          <p>3 days left</p>
        </li>
      </ul>
    </section>

    <hr>
    
    <footer>
      <img src="images/image-avatar.png" alt="Avatar of Jules Wyvern">
      <p>Creation of <span id="name">Jules Wyvern</span></p>
    </footer>
  </article>
</body>
</html>
